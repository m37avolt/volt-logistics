<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ –∑–∞–∫–∞–∑–æ–≤ - Volt Logistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #141414;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .order-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #555;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .order-id {
            font-size: 18px;
            font-weight: bold;
            color: #00DBFF;
        }
        .order-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        .order-details {
            margin: 10px 0;
        }
        .items-section {
            margin-top: 15px;
        }
        .item-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00DBFF;
        }
        .photos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .photo-item {
            position: relative;
            display: inline-block;
        }
        .photo-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #00DBFF;
            cursor: pointer;
        }
        .photo-actions {
            position: absolute;
            top: -5px;
            right: -5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .photo-item:hover .photo-actions {
            opacity: 1;
        }
        .photo-action-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .photo-action-btn:hover {
            background: #00DBFF;
            transform: scale(1.1);
        }
        .photo-action-btn.download {
            background: rgba(52, 199, 89, 0.9);
        }
        .photo-action-btn.download:hover {
            background: #34C759;
        }
        .photo-action-btn.enhance {
            background: rgba(255, 107, 53, 0.9);
        }
        .photo-action-btn.enhance:hover {
            background: #FF6B35;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #E74C3C;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            background: #00DBFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .btn:hover {
            background: #00B8E6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –û—Ç–ª–∞–¥–∫–∞ –∑–∞–∫–∞–∑–æ–≤</h1>
        <button class="btn" onclick="loadOrders()">üîÑ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–∫–∞–∑—ã</button>
        <button class="btn" onclick="showRawData()">üìä –ü–æ–∫–∞–∑–∞—Ç—å —Å—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
        
        <div id="ordersContainer">
            <div class="loading">–ù–∞–∂–º–∏—Ç–µ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–∫–∞–∑—ã" –¥–ª—è –Ω–∞—á–∞–ª–∞</div>
        </div>
        
        <div id="rawDataContainer" style="display: none;">
            <h3>üìä –°—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ API:</h3>
            <pre id="rawData" style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 12px;"></pre>
        </div>
    </div>

    <script>
        let allOrders = [];
        let rawApiData = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏
        async function downloadPhoto(photoSrc, filename) {
            try {
                if (photoSrc.startsWith('data:image/')) {
                    const link = document.createElement('a');
                    link.href = photoSrc;
                    link.download = filename || 'photo.jpg';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    return;
                }

                const response = await fetch(photoSrc);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename || 'photo.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                window.URL.revokeObjectURL(url);
                console.log('‚úÖ –§–æ—Ç–æ —Å–∫–∞—á–∞–Ω–æ:', filename);
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–æ—Ç–æ:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function enhancePhoto(photoSrc, filename) {
            alert(`üé® –§—É–Ω–∫—Ü–∏—è —É–ª—É—á—à–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –¥–ª—è ${filename}\n–í –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–¥–∞–∫—Ç–æ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π`);
            console.log('üé® –ó–∞–ø—Ä–æ—Å –Ω–∞ —É–ª—É—á—à–µ–Ω–∏–µ —Ñ–æ—Ç–æ:', filename);
        }

        async function loadOrders() {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</div>';

            try {
                console.log('üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã —Å API...');
                const response = await fetch('http://localhost:5000/api/orders/all');
                console.log('üì° –û—Ç–≤–µ—Ç API:', response.status);
                
                const data = await response.json();
                console.log('üìä –ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
                rawApiData = data;

                if (data.status === 'success' && data.orders) {
                    allOrders = data.orders;
                    console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∑–∞–∫–∞–∑–æ–≤: ${allOrders.length}`);
                    displayOrders();
                } else {
                    showError('–û—à–∏–±–∫–∞: ' + (data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message);
            }
        }

        function displayOrders() {
            const container = document.getElementById('ordersContainer');

            if (allOrders.length === 0) {
                container.innerHTML = '<div class="loading">–ó–∞–∫–∞–∑—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            const ordersHTML = allOrders.map(order => createOrderCard(order)).join('');
            container.innerHTML = ordersHTML;
        }

        function createOrderCard(order) {
            const itemsCount = order.total_items || (order.items && order.items.length) || 0;
            const photosCount = order.total_photos || (order.items ? order.items.reduce((sum, item) => sum + (item.photos ? item.photos.length : 0), 0) : 0);

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">
                            ${order.order_number ? `#${order.order_number}` : `ID: ${order.id}`}
                        </div>
                        <div class="order-status" style="background: #00DBFF;">
                            ${order.status || 'pending_check'}
                        </div>
                    </div>
                    
                    <div class="order-details">
                        <div><strong>–ö–ª–∏–µ–Ω—Ç:</strong> ${order.full_name || order.telegram_username || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                        <div><strong>–°—Ç—Ä–∞–Ω–∞:</strong> ${order.country === 'china' ? '–ö–∏—Ç–∞–π' : order.country === 'japan' ? '–Ø–ø–æ–Ω–∏—è' : order.country || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        <div><strong>–°–æ–∑–¥–∞–Ω:</strong> ${new Date(order.created_at).toLocaleString('ru-RU')}</div>
                        <div><strong>–¢–æ–≤–∞—Ä–æ–≤:</strong> ${itemsCount} | <strong>–§–æ—Ç–æ:</strong> ${photosCount}</div>
                    </div>

                    ${order.items && order.items.length > 0 ? `
                        <div class="items-section">
                            <h4>üõçÔ∏è –¢–æ–≤–∞—Ä—ã:</h4>
                            ${order.items.map((item, itemIndex) => `
                                <div class="item-card">
                                    <div><strong>–¢–æ–≤–∞—Ä ${itemIndex + 1}:</strong> ${item.link_or_id || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                                    <div><strong>–¶–≤–µ—Ç:</strong> ${item.color || '–ù–µ —É–∫–∞–∑–∞–Ω'} | <strong>–†–∞–∑–º–µ—Ä:</strong> ${item.size || '–ù–µ —É–∫–∞–∑–∞–Ω'} | <strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</strong> ${item.quantity || 1}</div>
                                    ${item.comment ? `<div><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> ${item.comment}</div>` : ''}
                                    
                                    ${item.photos && item.photos.length > 0 ? `
                                        <div class="photos-container">
                                            ${item.photos.map((photo, photoIndex) => `
                                                <div class="photo-item">
                                                    <img src="${photo}" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞ ${photoIndex + 1}" 
                                                         class="photo-preview"
                                                         onclick="window.open('${photo}', '_blank')">
                                                    
                                                    <div class="photo-actions">
                                                        <button class="photo-action-btn download" 
                                                                onclick="event.stopPropagation(); downloadPhoto('${photo}', 'order_${order.id}_item_${itemIndex}_photo_${photoIndex + 1}.jpg')"
                                                                title="–°–∫–∞—á–∞—Ç—å —Ñ–æ—Ç–æ">
                                                            üíæ
                                                        </button>
                                                        <button class="photo-action-btn enhance" 
                                                                onclick="event.stopPropagation(); enhancePhoto('${photo}', 'order_${order.id}_item_${itemIndex}_photo_${photoIndex + 1}.jpg')"
                                                                title="–£–ª—É—á—à–∏—Ç—å –∫–∞—á–µ—Å—Ç–≤–æ">
                                                            üé®
                                                        </button>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : '<div><em>–§–æ—Ç–æ –Ω–µ –ø—Ä–∏–ª–æ–∂–µ–Ω—ã</em></div>'}
                                </div>
                            `).join('')}
                        </div>
                    ` : '<div><em>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</em></div>'}
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function showRawData() {
            const container = document.getElementById('rawDataContainer');
            const dataElement = document.getElementById('rawData');
            
            if (rawApiData) {
                dataElement.textContent = JSON.stringify(rawApiData, null, 2);
                container.style.display = 'block';
            } else {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∑–∞–∫–∞–∑—ã');
            }
        }

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            console.log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–ª–∞–¥–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            loadOrders();
        };
    </script>
</body>
</html>
