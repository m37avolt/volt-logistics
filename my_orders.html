<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы - Volt Logistics</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/common.js"></script>
    <script src="js/my_orders.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'TT Runs';
            src: url('TT_Runs_Trial_Regular_zenSkO.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'TT Runs', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #141414;
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #00DBFF 0%, #0099CC 100%);
            padding: 20px;
            text-align: left;
            box-shadow: 0 2px 10px rgba(0, 219, 255, 0.3);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .order-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid var(--status-color);
            transition: transform 0.2s ease;
        }
        
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 219, 255, 0.2);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .order-id {
            font-weight: bold;
            font-size: 16px;
            color: #00DBFF;
            text-align: left;
            align-self: flex-start;
        }
        
        .order-id-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }
        
        .order-date {
            color: #888;
            font-size: 14px;
        }
        
        .status-badge {
            background: var(--status-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }
        
        .detail-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: bold;
        }
        
        .items-list {
            margin-top: 15px;
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .item-link {
            color: #00DBFF;
            text-decoration: none;
            font-weight: bold;
        }
        
        .item-link:hover {
            text-decoration: underline;
        }
        
        .item-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #ccc;
        }
        
        .tracking-info {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ECC71;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .tracking-number {
            font-family: monospace;
            font-weight: bold;
            color: #2ECC71;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #ccc;
        }
        
        .refresh-btn {
            background: #00DBFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 20px auto;
            display: block;
        }
        
        .refresh-btn:hover {
            background: #00B8E6;
        }
        
        /* Комплексные стили для всех кнопок */
        .simple-button, .refresh-btn, .photo-close-button, .back-button, .stylish-back-button {
            background: #00DBFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(0, 219, 255, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'TT Runs', Arial, sans-serif;
            min-height: 44px;
            position: relative;
            overflow: hidden;
        }
        
        .simple-button:hover, .refresh-btn:hover, .photo-close-button:hover, 
        .back-button:hover, .stylish-back-button:hover {
            background: #00B8E6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 219, 255, 0.4);
        }
        
        .simple-button:active, .refresh-btn:active, .photo-close-button:active,
        .back-button:active, .stylish-back-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 219, 255, 0.2);
        }
        
        /* Анимация загрузки для кнопок */
        .simple-button:before, .refresh-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .simple-button:hover:before, .refresh-btn:hover:before {
            left: 100%;
        }
        
        /* Стили для модальных кнопок */
        .modal-button, .close-btn, .save-btn {
            background: #00DBFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: 'TT Runs', Arial, sans-serif;
        }
        
        .close-btn {
            background: #dc3545;
            padding: 8px 12px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            line-height: 1;
        }
        
        .close-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        
        .save-btn {
            background: #28a745;
        }
        
        .save-btn:hover {
            background: #218838;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }
        
        /* Общие стили для всех кнопок */
        .simple-button, .refresh-btn, .photo-close-button {
            background: #00DBFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(0, 219, 255, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .simple-button:hover, .refresh-btn:hover, .photo-close-button:hover {
            background: #00B8E6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 219, 255, 0.3);
        }
        
        .simple-button:active, .refresh-btn:active, .photo-close-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 219, 255, 0.2);
        }
        
        /* Стили для модальных окон */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-modal-content {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .photo-modal-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        
        .photo-close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .photo-modal-body img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .photo-modal-footer {
            text-align: center;
            margin-top: 15px;
        }
        
        /* Стили кнопки "Назад" */
        .stylish-back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 219, 255, 0.9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(0, 219, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .stylish-back-button:hover {
            background: rgba(0, 185, 230, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 219, 255, 0.4);
        }
        
        .stylish-back-button:active {
            transform: translateY(0);
        }
        
        .stylish-back-button.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* Ссылки на товары */
        .item-link {
            background: #00DBFF;
            color: white;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .item-link:hover {
            background: #00B8E6;
            text-decoration: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #E74C3C;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 600px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
        
        /* Стили для фотоотчетов */
        .photo-reports-section {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .photo-reports-section h4 {
            color: #2ECC71;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Модальное окно для фото */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .photo-modal-content {
            background: #2a2a2a;
            border-radius: 15px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
        }
        
        .photo-modal-header {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .photo-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }
        
        .photo-close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .photo-modal-body {
            text-align: center;
            padding: 0 20px 20px 20px;
        }
        
        .photo-modal-body img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .photo-modal-footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .photo-close-button {
            background: #00DBFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .photo-close-button:hover {
            background: #00B8E6;
        }

        /* SVG Back Button Styles */
        .svg-back-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 1;
            visibility: visible;
        }

        .svg-back-button.show {
            opacity: 1;
            visibility: visible;
        }

        .svg-back-button:hover {
            transform: translateX(-50%) translateY(-4px);
            filter: brightness(1.1);
        }

        .svg-back-button:active {
            transform: translateX(-50%) translateY(-2px);
        }

        .back-button-svg {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
            transition: all 0.3s ease;
        }

        .svg-back-button:hover .back-button-svg {
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.5)) brightness(1.1);
        }
    </style>
    <script src="js/common.js"></script>
    <script src="js/my_orders.js"></script>

</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1 class="page-title">📦 Мои заказы</h1>
            <p class="page-subtitle">Отслеживайте статус ваших заказов</p>
        </div>
        
        <div class="content-section">
            <div id="userInfo" class="simple-card">
                <div class="loading-spinner">Загрузка информации о пользователе...</div>
            </div>
            
            <button class="simple-button" onclick="refreshOrders()">🔄 Обновить заказы</button>
        </div>
        
        <div class="content-section">
            <div id="ordersContainer">
                <div class="loading-spinner">Загрузка заказов...</div>
            </div>
        </div>
    </div>

    <script>
        // Все функции загружаются из my_orders.js
        console.log('📦 My orders HTML script loaded');

        // Функция возврата назад
        function goBack() {
            console.log('🔙 Возврат назад');
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Функции для обработки изображений
        function handleImageLoad(img) {
            if (img && img.classList) {
                img.classList.remove("loading");
            }
        }
        
        function handleImageError(img, fallbackText) {
            if (img) {
                img.style.display = "none";
                const fallback = img.nextElementSibling;
                if (fallback && fallback.classList.contains("image-fallback")) {
                    fallback.style.display = "flex";
                    fallback.textContent = fallbackText;
                }
            }
        }
    </script>

    <!-- SVG Stylized Back Button -->
    <button class="svg-back-button show" onclick="goBack()" aria-label="Назад">
        <img src="img/back_button.svg" alt="Назад" class="back-button-svg" 
             onerror="handleImageError(this, 'Назад')" 
             onload="handleImageLoad(this)">
    </button>
</body>
</html>
