                // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å show –∏ –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                mainNav.classList.remove('show');

                const navButtons = mainNav.querySelectorAll('.nav-button');
                navButtons.forEach((button, index) => {
                    button.addEventListener('click', function (e) {
                        console.log('üîò –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞:', this);
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
                        navButtons.forEach(btn => btn.classList.remove('active'));

                    // –î–µ–ª–∞–µ–º –ø–µ—Ä–≤—É—é –∫–Ω–æ–ø–∫—É –∞–∫—Ç–∏–≤–Ω–æ–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–ø—Ä–æ—Ñ–∏–ª—å)
                    if (index === 0) {
                        button.classList.add('active');

                });
            } else {
                console.log('‚ùå –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –º–µ–Ω—é –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
            }

            // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–æ–∫–∞–∑–∞ –º–µ–Ω—é –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
            if (typeof window.showFixedMenu === 'function') {
