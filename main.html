                <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–≤–µ—Ä—Ö –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –±–ª–æ–∫–∞ -->
                <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">

                        onclick="openTelegramChannel()" onerror="handleImageError(this, 'Button')"
                        onload="handleImageLoad(this)" style="cursor: pointer; width: 250px; height: auto;">
                    <div class="image-fallback main-button-fallback" style="display: none;">

                    <div
                        style="background-color: #2e2e2e; border-radius: 25px; padding: 40px 20px; text-align: center; position: relative;">
                        <div

    <!-- –°—Ç–∏–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" -->
    <button class="stylish-back-button show" onclick="goBack()" aria-label="–ù–∞–∑–∞–¥">
    </button>

    <script>
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
        function handleImageLoad(img) {
            if (img && img.classList) {
                img.classList.remove("loading");
            }
        }
        
        function handleImageError(img, fallbackText) {
            if (img) {
                img.style.display = "none";
                const fallback = img.nextElementSibling;
                if (fallback && fallback.classList.contains("image-fallback")) {
                    fallback.style.display = "flex";
                    fallback.textContent = fallbackText;
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è Telegram –∫–∞–Ω–∞–ª–∞
        function openTelegramChannel() {
            console.log('üì± –û—Ç–∫—Ä—ã—Ç–∏–µ Telegram –∫–∞–Ω–∞–ª–∞');
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink('https://t.me/voltlogistics');
            } else {
                window.open('https://t.me/voltlogistics', '_blank');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞ —Å –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º
        function openTelegramManager() {
            console.log('üí¨ –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞ —Å –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º');
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink('https://t.me/voltlogistics_manager');
            } else {
                window.open('https://t.me/voltlogistics_manager', '_blank');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function navigateTo(pageId) {
            console.log('üîò –ù–∞–≤–∏–≥–∞—Ü–∏—è –∫:', pageId);
            const pageMap = {
                'profile': 'profile_menu.html',
                'order': 'order.html',
                'home': 'index.html'
            };
            const targetPage = pageMap[pageId] || 'index.html';
            window.location.href = targetPage;
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞–∑–∞–¥
        function goBack() {
            console.log('üîô –í–æ–∑–≤—Ä–∞—Ç –Ω–∞–∑–∞–¥');
            window.history.back();
        }


    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
