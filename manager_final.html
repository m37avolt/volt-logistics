<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель менеджера - Volt Logistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #141414;
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B35 0%, #E74C3C 100%);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
        }
        
        .btn {
            background: #00DBFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(0, 219, 255, 0.2);
        }
        
        .btn:hover {
            background: #00B8E6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 219, 255, 0.4);
        }
        
        .btn.success {
            background: #28a745;
        }
        
        .btn.success:hover {
            background: #218838;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .btn.danger:hover {
            background: #c82333;
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .stats {
            font-size: 16px;
            color: #00DBFF;
            font-weight: 600;
        }
        
        .orders-grid {
            display: grid;
            gap: 25px;
        }
        
        .order-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .order-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .order-id {
            font-size: 24px;
            font-weight: bold;
            color: #00DBFF;
            text-shadow: 0 2px 4px rgba(0, 219, 255, 0.3);
        }
        
        .order-status {
            background: linear-gradient(135deg, #00DBFF, #0099CC);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 219, 255, 0.3);
        }
        
        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #00DBFF;
        }
        
        .info-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-weight: bold;
            font-size: 14px;
        }
        
        .items-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .items-title {
            font-size: 20px;
            font-weight: bold;
            color: #00DBFF;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #00DBFF;
            transition: all 0.3s ease;
        }
        
        .item-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .item-title {
            font-weight: bold;
            color: #00DBFF;
            font-size: 16px;
        }
        
        .photo-count {
            background: rgba(255, 107, 53, 0.2);
            color: #FF6B35;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .item-detail {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
        }
        
        .photos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }
        
        .photo-item {
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .photo-item:hover {
            transform: scale(1.05);
        }
        
        .photo-preview {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #00DBFF;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 219, 255, 0.2);
        }
        
        .photo-preview:hover {
            border-color: #FF6B35;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .photo-actions {
            position: absolute;
            top: -10px;
            right: -10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .photo-item:hover .photo-actions {
            opacity: 1;
        }
        
        .photo-action-btn {
            background: rgba(52, 199, 89, 0.95);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.4);
        }
        
        .photo-action-btn:hover {
            background: #34C759;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.6);
        }
        
        .photo-number {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #555;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #00DBFF;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .close-btn:hover {
            background: #c82333;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.5);
        }
        
        .modal img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
            font-size: 18px;
        }
        
        .loading::before {
            content: "⏳";
            font-size: 24px;
            display: block;
            margin-bottom: 15px;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.15);
            border: 2px solid #dc3545;
            color: #ff6b6b;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 25px 0;
        }
        
        .error h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .no-photos {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 2px dashed #555;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .order-info {
                grid-template-columns: 1fr;
            }
            
            .item-details {
                grid-template-columns: 1fr;
            }
            
            .photos-container {
                justify-content: center;
            }
            
            .photo-preview {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👨‍💼 Панель менеджера</h1>
            <p>Управление заказами и скачивание фотографий</p>
        </div>
        
        <div class="controls">
            <div>
                <button class="btn" onclick="loadOrders()">🔄 Обновить заказы</button>
            </div>
            <div id="stats" class="stats">
                Загрузка статистики...
            </div>
        </div>
        
        <div id="ordersContainer">
            <div class="loading">Загрузка заказов...</div>
        </div>
    </div>

    <!-- Модальное окно для просмотра фото -->
    <div id="photoModal" class="modal">
        <div class="modal-content" style="max-width: 800px; text-align: center;">
            <div class="modal-header">
                <h3 class="modal-title">📷 Просмотр фотографии</h3>
                <button class="close-btn" onclick="closePhotoModal()">&times;</button>
            </div>
            <div id="photoContent">
                <!-- Содержимое будет добавлено динамически -->
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Final manager panel loaded');
            
            // Telegram WebApp integration
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                console.log('Telegram WebApp initialized');
            }
        });
    </script>
</body>
</html>
