<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –º–µ–Ω–µ–¥–∂–µ—Ä–∞ - Volt Logistics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #141414;
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B35 0%, #E74C3C 100%);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn {
            background: #00DBFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #00B8E6;
            transform: translateY(-2px);
        }
        
        .btn.success {
            background: #28a745;
        }
        
        .btn.success:hover {
            background: #218838;
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .btn.danger:hover {
            background: #c82333;
        }
        
        .orders-grid {
            display: grid;
            gap: 20px;
        }
        
        .order-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .order-id {
            font-size: 20px;
            font-weight: bold;
            color: #00DBFF;
        }
        
        .order-status {
            background: #00DBFF;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: bold;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .items-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #00DBFF;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .item-title {
            font-weight: bold;
            color: #00DBFF;
        }
        
        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .photos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .photo-item {
            position: relative;
            display: inline-block;
        }
        
        .photo-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #00DBFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .photo-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 219, 255, 0.4);
        }
        
        .photo-actions {
            position: absolute;
            top: -8px;
            right: -8px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .photo-item:hover .photo-actions {
            opacity: 1;
        }
        
        .photo-action-btn {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .photo-action-btn:hover {
            transform: scale(1.1);
        }
        
        .photo-action-btn.download {
            background: rgba(52, 199, 89, 0.9);
        }
        
        .photo-action-btn.download:hover {
            background: #34C759;
        }
        

        
        .photo-number {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #555;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #00DBFF;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #51cf66;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .order-info {
                grid-template-columns: 1fr;
            }
            
            .item-details {
                grid-template-columns: 1fr;
            }
            
            .photos-container {
                justify-content: center;
            }
            
            .photo-preview {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüíº –ü–∞–Ω–µ–ª—å –º–µ–Ω–µ–¥–∂–µ—Ä–∞</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞–º–∏ –∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º–∏</p>
        </div>
        
        <div class="controls">
            <div>
                <button class="btn" onclick="loadOrders()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–∫–∞–∑—ã</button>
                <button class="btn success" onclick="createTestOrder()">üß™ –°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –∑–∞–∫–∞–∑</button>
            </div>
            <div id="stats" style="color: #888; font-size: 14px;">
                –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>
        </div>
        
        <div id="ordersContainer">
            <div class="loading">–ù–∞–∂–º–∏—Ç–µ "–û–±–Ω–æ–≤–∏—Ç—å –∑–∞–∫–∞–∑—ã" –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏</div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–æ—Ç–æ -->
    <div id="photoModal" class="modal">
        <div class="modal-content" style="max-width: 800px; text-align: center;">
            <div class="modal-header">
                <h3 class="modal-title">üì∑ –ü—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</h3>
                <button class="close-btn" onclick="closePhotoModal()">&times;</button>
            </div>
            <div id="photoContent">
                <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>
    </div>

    <script>
        let allOrders = [];
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏
        async function downloadPhoto(photoSrc, filename) {
            try {
                console.log('üì• –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–æ—Ç–æ:', filename);
                
                if (photoSrc.startsWith('data:image/')) {
                    // Base64 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    const link = document.createElement('a');
                    link.href = photoSrc;
                    link.download = filename || 'photo.jpg';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    console.log('‚úÖ Base64 —Ñ–æ—Ç–æ —Å–∫–∞—á–∞–Ω–æ');
                    return;
                }

                // URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const response = await fetch(photoSrc);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename || 'photo.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                window.URL.revokeObjectURL(url);
                console.log('‚úÖ URL —Ñ–æ—Ç–æ —Å–∫–∞—á–∞–Ω–æ');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏: ' + error.message);
            }
        }



        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ñ–æ—Ç–æ
        function showPhotoModal(photoSrc, filename, orderId, itemIndex, photoIndex) {
            const modal = document.getElementById('photoModal');
            const content = document.getElementById('photoContent');
            
            content.innerHTML = `
                <img src="${photoSrc}" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞" style="max-width: 100%; max-height: 60vh; border-radius: 10px; margin-bottom: 20px;">
                
                <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
                    <button class="btn" onclick="downloadPhoto('${photoSrc}', '${filename}')">
                        üíæ –°–∫–∞—á–∞—Ç—å —Ñ–æ—Ç–æ
                    </button>
                    <button class="btn danger" onclick="closePhotoModal()">
                        ‚ùå –ó–∞–∫—Ä—ã—Ç—å
                    </button>
                </div>
            `;
            
            modal.classList.add('show');
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ñ–æ—Ç–æ
        function closePhotoModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('show');
        }



        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–∫–∞–∑—ã
        async function loadOrders() {
            const container = document.getElementById('ordersContainer');
            const stats = document.getElementById('stats');
            
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</div>';
            stats.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

            try {
                console.log('üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã...');
                const response = await fetch('http://localhost:5000/api/orders/all');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:', data);

                if (data.status === 'success' && data.orders) {
                    allOrders = data.orders;
                    displayOrders();
                    updateStats();
                } else {
                    throw new Error(data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ API');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤</h3>
                        <p>${error.message}</p>
                        <button class="btn" onclick="loadOrders()">üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    </div>
                `;
                stats.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –∑–∞–∫–∞–∑—ã
        function displayOrders() {
            const container = document.getElementById('ordersContainer');

            if (allOrders.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        üì¶ –ó–∞–∫–∞–∑—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
                        <br><br>
                        <button class="btn success" onclick="createTestOrder()">üß™ –°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –∑–∞–∫–∞–∑</button>
                    </div>
                `;
                return;
            }

            const ordersHTML = allOrders.map(order => createOrderCard(order)).join('');
            container.innerHTML = ordersHTML;
        }

        // –°–æ–∑–¥–∞—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É –∑–∞–∫–∞–∑–∞
        function createOrderCard(order) {
            const itemsCount = order.total_items || (order.items && order.items.length) || 0;
            const photosCount = order.total_photos || (order.items ? order.items.reduce((sum, item) => sum + (item.photos ? item.photos.length : 0), 0) : 0);

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">
                            ${order.order_number ? `#${order.order_number}` : `ID: ${order.id}`}
                        </div>
                        <div class="order-status">
                            ${order.status || 'pending_check'}
                        </div>
                    </div>
                    
                    <div class="order-info">
                        <div class="info-item">
                            <div class="info-label">–ö–ª–∏–µ–Ω—Ç</div>
                            <div class="info-value">${order.full_name || order.telegram_username || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–°—Ç—Ä–∞–Ω–∞</div>
                            <div class="info-value">${order.country === 'china' ? '–ö–∏—Ç–∞–π' : order.country === 'japan' ? '–Ø–ø–æ–Ω–∏—è' : order.country || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–°–æ–∑–¥–∞–Ω</div>
                            <div class="info-value">${new Date(order.created_at).toLocaleDateString('ru-RU')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–¢–æ–≤–∞—Ä–æ–≤ / –§–æ—Ç–æ</div>
                            <div class="info-value">${itemsCount} / ${photosCount}</div>
                        </div>
                    </div>

                    ${order.items && order.items.length > 0 ? `
                        <div class="items-section">
                            <h4>üõçÔ∏è –¢–æ–≤–∞—Ä—ã (${order.items.length}):</h4>
                            ${order.items.map((item, itemIndex) => `
                                <div class="item-card">
                                    <div class="item-header">
                                        <div class="item-title">–¢–æ–≤–∞—Ä ${itemIndex + 1}</div>
                                        <div style="font-size: 12px; color: #888;">
                                            ${item.photos ? item.photos.length : 0} —Ñ–æ—Ç–æ
                                        </div>
                                    </div>
                                    
                                    <div class="item-details">
                                        <div>
                                            <div class="info-label">–°—Å—ã–ª–∫–∞/ID</div>
                                            <div class="info-value">${item.link_or_id || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                                        </div>
                                        <div>
                                            <div class="info-label">–¶–≤–µ—Ç</div>
                                            <div class="info-value">${item.color || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                                        </div>
                                        <div>
                                            <div class="info-label">–†–∞–∑–º–µ—Ä</div>
                                            <div class="info-value">${item.size || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                                        </div>
                                        <div>
                                            <div class="info-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</div>
                                            <div class="info-value">${item.quantity || 1}</div>
                                        </div>
                                    </div>
                                    
                                    ${item.comment ? `
                                        <div style="margin-top: 10px;">
                                            <div class="info-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</div>
                                            <div class="info-value">${item.comment}</div>
                                        </div>
                                    ` : ''}
                                    
                                    ${item.photos && item.photos.length > 0 ? `
                                        <div class="photos-container">
                                            ${item.photos.map((photo, photoIndex) => `
                                                <div class="photo-item">
                                                    <img src="${photo}" 
                                                         alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞ ${photoIndex + 1}" 
                                                         class="photo-preview"
                                                         onclick="showPhotoModal('${photo}', 'order_${order.id}_item_${itemIndex}_photo_${photoIndex + 1}.jpg', '${order.id}', ${itemIndex}, ${photoIndex})">
                                                    
                                                    <div class="photo-actions">
                                                        <button class="photo-action-btn download" 
                                                                onclick="event.stopPropagation(); downloadPhoto('${photo}', 'order_${order.id}_item_${itemIndex}_photo_${photoIndex + 1}.jpg')"
                                                                title="–°–∫–∞—á–∞—Ç—å —Ñ–æ—Ç–æ">
                                                            üíæ
                                                        </button>
                                                    </div>
                                                    
                                                    <div class="photo-number">${photoIndex + 1}</div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : '<div style="color: #888; font-style: italic; margin-top: 10px;">–§–æ—Ç–æ –Ω–µ –ø—Ä–∏–ª–æ–∂–µ–Ω—ã</div>'}
                                </div>
                            `).join('')}
                        </div>
                    ` : '<div style="color: #888; font-style: italic;">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>'}
                </div>
            `;
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function updateStats() {
            const stats = document.getElementById('stats');
            const totalOrders = allOrders.length;
            const totalPhotos = allOrders.reduce((sum, order) => {
                return sum + (order.total_photos || (order.items ? order.items.reduce((itemSum, item) => itemSum + (item.photos ? item.photos.length : 0), 0) : 0));
            }, 0);
            
            stats.innerHTML = `üìä –ó–∞–∫–∞–∑–æ–≤: ${totalOrders} | üì∑ –§–æ—Ç–æ: ${totalPhotos}`;
        }
